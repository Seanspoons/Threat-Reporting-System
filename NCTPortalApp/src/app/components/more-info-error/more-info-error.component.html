<h2 mat-dialog-title>Error: Already Open</h2>

<mat-dialog-content>
    <p>
        Error: More Info is already open. In order to open a different report please close
        the existing one and try again!
    </p>
</mat-dialog-content>

<mat-dialog-actions class="button-holder">
    <button class="close-button" (click)="confirmClose()">Close</button>
</mat-dialog-actions>
