<h2 mat-dialog-title>Error: Already Open</h2>

<mat-dialog-content>
    <p>
        Error: The map is already open. If you cannot see the map try scrolling up
        to find the map. Enjoy viewing the locations of the reports!
    </p>
</mat-dialog-content>

<mat-dialog-actions class="button-holder">
    <button class="close-button" (click)="confirmClose()">Close</button>
</mat-dialog-actions>
