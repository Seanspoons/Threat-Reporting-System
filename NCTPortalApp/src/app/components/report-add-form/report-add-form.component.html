<div class="report-form-container">
    <h2 class="report-form-title">Report Baddie</h2>
    <div class="content-container">

        <form 
            [formGroup]="form"
        >
            <table class="form-table">
                <tr class="regular-row"> 
                    <th>Reporter's Name</th>
                    <td>
                        <input
                            class="text-input"
                            type="text"
                            name="reporter"
                            placeholder="reporter's name"
                            formControlName="reporter"
                        >
                    </td>
                </tr>

                <tr class="regular-row"> 
                    <th>Reporter's Phone Number</th>
                    <td>
                        <input
                            class="text-input-white"
                            type="text"
                            name="phoneNumber"
                            placeholder="phone number"
                            formControlName="phoneNumber"
                        >
                    </td>
                </tr>

                <tr class="regular-row"> 
                    <th>Baddie's Name</th>
                    <td>
                        <input 
                            class="text-input"
                            type="text"
                            name="baddieName"
                            placeholder="baddie's name"
                            formControlName="baddieName"
                        >
                    </td>
                </tr>

                <tr class="regular-row"> 
                    <th>Baddie's Location</th>
                    <td>
                        <span id="location-row">
                            <button id="add-location-button" (click)="onAddNewLocation()" type="button" [disabled]="checkAddStatus()">Add</button>
                            <select
                                class="text-input-white"
                                formControlName="location"
                            >
                                <option value="" disabled selected hidden>Select a location</option>
                                <option *ngFor="let l of locations" [value]="l.location" >{{ l.location }}</option>
                            </select>
                        </span>
                    </td>
                </tr>

                <tr class="regular-row"> 
                    <th>Image of Baddie (URL)</th>
                    <td>
                        <input
                            class="text-input"
                            type="text"
                            name="imgURL"
                            placeholder="url to image of baddie"
                            formControlName="imgURL"
                        >
                    </td>
                </tr>

                <tr class="large-row" id="description"> 
                    <th>Description and Notes</th>
                    <td>
                        <textarea class="text-input-white" name="description" placeholder="description and notes" formControlName="description"></textarea>
                    </td>
                </tr>

            </table>
        </form>
    </div>
    <span class="button-holder">
        <button id="back-button" class="add-form-button" [routerLink]="['/rectangle-container']">Back</button>
        <button
            id="submit-button"
            class="add-form-button"
            (click)="onSubmit()"
            [disabled]="!form.valid"
            [routerLink]="['/rectangle-container']"
        >
            Submit Form
        </button>
    </span>
</div>
