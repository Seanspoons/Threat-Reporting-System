<p
    appColors
    [ngClass]="{ 'open-style':report.status }"
>
    <u>REPORT</u> <br>
    Name: <span [textContent]="report.reporter.name"></span> <br>
    Reported On: {{ report.date | date: 'MMM dd, yyyy' }} <br>
    Status: <span *ngIf="report.status; then open else closed"></span> <br>
    <ng-template #open>&check;</ng-template>
    <ng-template #closed>&#1005;</ng-template>
    <span id="butt" class="d-grid gap-2 col-12">
        <button id="show" class="btn btn-outline-primary">SHOW MORE</button>
        <button 
            id="delete"
            class="btn btn-outline-danger"
            (click)="onDelete($event,report.id)"
        >DELETE</button>
    </span>
</p>
