<table class="header-table">
    <tr id="header-row" class="regular-row">
        <th class="large-cell" (click)="sortByBaddieName()">Baddie's Name</th>
        <th class="large-cell" (click)="sortByLocation()">Location</th>
        <th class="large-cell" (click)="sortByTime()">Time Reported</th>
        <th (click)="sortByStatus()">Status</th>
        <th class="invisable-cell">More Info</th>
        <th class="invisable-cell">Close</th>
    </tr>
</table>
<div id="scrollTableDiv" class="scroll-table">
    <table class="main-table">
        <tr
            *ngFor="let r of reports"
            class="regular-row"
        >
            <td class="large-cell">{{ r.baddieName }}</td>
            <td class="large-cell">{{ r.location.location }}</td>
            <td class="large-cell">{{ r.date | date:'dd/MMM/yyyy h:mm a' }}</td>
            <td>
                <span *ngIf="r.status; then open else closed"></span> <br>
                <ng-template #open><i class="bi bi-check-circle"></i></ng-template>
                <ng-template #closed><i class="bi bi-x-circle"></i></ng-template>
            </td>
            <td><button class="table-button" (click)="onMoreInfo(r.id)">More Info</button></td>
            <td><button class="table-button" (click)="onReportMenu(r.id)"><span id="close-button-span"><img id="close-button-img" src="/assets/img/menu-icon.png"></span></button></td>
        </tr>
    </table>
</div>
