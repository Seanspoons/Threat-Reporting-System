<h2 mat-dialog-title>Error: Duplicate Location</h2>

<mat-dialog-content>
    <p>
        Error: When choosing a new location, it must have a unique name. If you would like
        to pick a duplicate loction, choose from the list. Otherwise, enter a unique location
        and try again.
    </p>
</mat-dialog-content>

<mat-dialog-actions class="button-holder">
    <button class="close-button" (click)="confirmClose()">Close</button>
</mat-dialog-actions>
