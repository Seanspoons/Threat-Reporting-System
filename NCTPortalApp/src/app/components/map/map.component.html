<div class="map-container">
    <h2 class="map-container-title">Map of Nuisance Reports</h2>
    <div class="content-container">
        <div id="map"></div>
    </div>
    <span class="button-holder">
        <button id="close-map-button" class="map-button" (click)="onCloseMap()" type="button">Close Report Map</button>
        <form [formGroup]="form">
            <input
                *ngIf="checkButtonState()"
                type="text"
                name="newLocation"
                placeholder="name of new location"
                formControlName="newLocation"
            >
        </form>
        <button *ngIf="checkButtonState()" [disabled]="isInvalid()" id="new-location-button" class="map-button" (click)="onAddLocation()">Submit New Location</button>
    </span>
</div>
